<!DOCTYPE html>
<html lang="en">
  <head>

    <title>The Numbers Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="scorekeeper.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
  </head>

<body>

    <div id="top">
        <h1 id="top-text">Are you ready to play the numbers game???</h1>
    </div>
    
    <div id="game">
        <h1><span id="p1counter">0</span> to <span id="p2counter">0</span></h1>

        <p>You are currently playing to <span>5 </span>: </p>
        <input type="number" id="numInput" min="1" max="50">
        
        
        <button id="p1">Player 1</button>
        <button id="p2">Player 2</button>
        <button id="reset">Reset</button>

    </div>



<script type="text/javascript" src="scorekeeper.js"></script>
</body>

</html>
